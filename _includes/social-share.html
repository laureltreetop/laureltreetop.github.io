<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" class="btn btn--twitter" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter"><i class="fa fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" class="btn btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook"><i class="fa fa-fw fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>

  <a href="https://plus.google.com/share?url={{ page.url | absolute_url | url_encode }}" class="btn btn--google-plus" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} HateBu"><i class="fa fa-fw fa-google-plus" aria-hidden="true"></i><span> Google+</span></a>

  <!--a href="http://b.hatena.ne.jp/entry/{{ page.url | absolute_url | url_encode }}" class="btn btn--hatebu" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} HateBu"><i class="fa fa-fw fa-hatebu"></i><span> HateBu</span></a-->
    
  <!--a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn"><i class="fa fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a-->

  <a href="http://getpocket.com/edit?url={{ page.url | absolute_url }}" class="btn btn--pocket" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Pocket"><i class="fa fa-fw fa-get-pocket" aria-hidden="true"></i><span> Pocket</span></a>

  <a href="http://pinterest.com/pin/create/button/?url={{ page.url | absolute_url }}" class="btn btn--pinterest" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Pinterest"><i class="fa fa-fw fa-pinterest-p" aria-hidden="true"></i><span> Pin It</span></a>

</section>
