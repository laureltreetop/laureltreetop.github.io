<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<title>PC側</title>
<style>
#image{
  -webkit-transition: all .25s ease-out;
          transition: all .25s ease-out;
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
}
#image.is-landscape{
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
}
</style>
</head>
<body>
<img id="image" src="https://s3-ap-northeast-1.amazonaws.com/new-tutorial/smartphone.min.svg" alt="スマートフォン">
<img src="http://chart.apis.google.com/chart?cht=qr&chs=200x200&chld=M|5&choe=Shift_JIS&chl=https://www.treetop.to/milkcocoa-sp.html">
<script src='https://cdn.mlkcca.com/v0.6.0/milkcocoa.js'></script>
<script>

window.onload = function(){

  var image = document.getElementById('image');

  // app_id, API_Key, API_Secretは自分のものに書き換えてください
  var milkcocoa = MilkCocoa.connectWithApiKey('bluej1dchaoc.mlkcca.com', 'CKFFGHGGHFIHACHF', 'SilGGMnAacQIFfOHSTFMTYORXRDmBaJehLGElgjE');
  var ds = milkcocoa.dataStore('gravity');

  ds.on('send', changeViewFromSentMode);

  function changeViewFromSentMode(sent){
    if(sent.value.mode === 'portrait'){
      image.className = '';
    }
    if(sent.value.mode === 'landscape'){
      image.className = 'is-landscape';
    }
  }
};


	</script>
</body>
