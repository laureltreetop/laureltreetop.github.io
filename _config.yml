# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  
# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid # jekyll-archives or liquid (default)
  path: /categories/
tag_archive:
  type: liquid # jekyll-archives or liquid (default)
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled: []
#     - categories
#     - tags
#     - year
#     - month
#     - day
  layouts: archive-taxonomy
#    category: archive-taxonomy
#    tag: archive-taxonomy
#    year: archive-taxonomy
#    month: archive-taxonomy
#    day: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
    # year: /:year/
    # month: /:year/:month/
    # day: /:year/:month/:day/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: # true
      share: true
      related: true
  # _githubpages
  - scope:
      path: ""
      type: githubpages
    values:
      layout: single
      author_profile: false
      read_time: false
      share: true
      comments: true
      sidebar:
        nav: "githubpages"
  # _tumblr
  - scope:
      path: ""
      type: tumblr
    values:
      layout: single
      author_profile: false
      read_time: false
      share: true
      comments: true
      sidebar:
        nav: "Tumblr"
  # _lifelog
  - scope:
      path: ""
      type: lifelog
    values:
      layout: single
      author_profile: false
      read_time: false
      share: true
      comments: true
      related: true
      sidebar:
        nav: "Lifelog"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: splash
      author_profile: true
      read_time: false
      comments: # true
      share: false
      related: true

collections:
  githubpages:
    permalink: /:collection/:path/
    output: true
  tumblr:
    permalink: /:collection/:path/
    output: true
  lifelog:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /post/:year/:month/:day/:title/
    output: true

github : [metadata]
